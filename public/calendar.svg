<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <title>Calendar</title>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <g transform="translate(100, 50)">
            <!-- Calendar Outline -->
            <rect fill="#FFFFFF" stroke="#333333" stroke-width="10" x="0" y="0" width="600" height="500" rx="20"></rect>
            
            <!-- Calendar Header -->
            <rect fill="#4338CA" x="0" y="0" width="600" height="80" rx="20"></rect>
            
            <!-- Calendar Grid -->
            <line x1="0" y1="160" x2="600" y2="160" stroke="#DDDDDD" stroke-width="2"></line>
            <line x1="0" y1="240" x2="600" y2="240" stroke="#DDDDDD" stroke-width="2"></line>
            <line x1="0" y1="320" x2="600" y2="320" stroke="#DDDDDD" stroke-width="2"></line>
            <line x1="0" y1="400" x2="600" y2="400" stroke="#DDDDDD" stroke-width="2"></line>
            
            <line x1="100" y1="80" x2="100" y2="500" stroke="#DDDDDD" stroke-width="2"></line>
            <line x1="200" y1="80" x2="200" y2="500" stroke="#DDDDDD" stroke-width="2"></line>
            <line x1="300" y1="80" x2="300" y2="500" stroke="#DDDDDD" stroke-width="2"></line>
            <line x1="400" y1="80" x2="400" y2="500" stroke="#DDDDDD" stroke-width="2"></line>
            <line x1="500" y1="80" x2="500" y2="500" stroke="#DDDDDD" stroke-width="2"></line>
            
            <!-- Day Labels -->
            <text font-family="Arial" font-size="20" font-weight="bold" fill="#FFFFFF" x="50" y="120" text-anchor="middle">月</text>
            <text font-family="Arial" font-size="20" font-weight="bold" fill="#FFFFFF" x="150" y="120" text-anchor="middle">火</text>
            <text font-family="Arial" font-size="20" font-weight="bold" fill="#FFFFFF" x="250" y="120" text-anchor="middle">水</text>
            <text font-family="Arial" font-size="20" font-weight="bold" fill="#FFFFFF" x="350" y="120" text-anchor="middle">木</text>
            <text font-family="Arial" font-size="20" font-weight="bold" fill="#FFFFFF" x="450" y="120" text-anchor="middle">金</text>
            <text font-family="Arial" font-size="20" font-weight="bold" fill="#FFFFFF" x="550" y="120" text-anchor="middle">土</text>
            
            <!-- Date Numbers -->
            <text font-family="Arial" font-size="24" fill="#333333" x="50" y="195" text-anchor="middle">1</text>
            <text font-family="Arial" font-size="24" fill="#333333" x="150" y="195" text-anchor="middle">2</text>
            <text font-family="Arial" font-size="24" fill="#333333" x="250" y="195" text-anchor="middle">3</text>
            <text font-family="Arial" font-size="24" fill="#333333" x="350" y="195" text-anchor="middle">4</text>
            <text font-family="Arial" font-size="24" fill="#333333" x="450" y="195" text-anchor="middle">5</text>
            <text font-family="Arial" font-size="24" fill="#333333" x="550" y="195" text-anchor="middle">6</text>
            
            <text font-family="Arial" font-size="24" fill="#333333" x="50" y="275" text-anchor="middle">7</text>
            <text font-family="Arial" font-size="24" fill="#333333" x="150" y="275" text-anchor="middle">8</text>
            <text font-family="Arial" font-size="24" fill="#333333" x="250" y="275" text-anchor="middle">9</text>
            <text font-family="Arial" font-size="24" fill="#333333" x="350" y="275" text-anchor="middle">10</text>
            <text font-family="Arial" font-size="24" fill="#333333" x="450" y="275" text-anchor="middle">11</text>
            <text font-family="Arial" font-size="24" fill="#333333" x="550" y="275" text-anchor="middle">12</text>
            
            <!-- Highlight Days -->
            <rect fill="#4338CA" opacity="0.2" x="300" y="80" width="100" height="80" rx="0"></rect>
            <rect fill="#4338CA" opacity="0.2" x="100" y="160" width="100" height="80" rx="0"></rect>
            <rect fill="#4338CA" opacity="0.2" x="500" y="240" width="100" height="80" rx="0"></rect>
            
            <!-- Check Marks for Selected Dates -->
            <circle fill="#4338CA" cx="350" cy="120" r="15"></circle>
            <path d="M340,120 L347,127 L360,114" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"></path>
            
            <circle fill="#4338CA" cx="150" cy="200" r="15"></circle>
            <path d="M140,200 L147,207 L160,194" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"></path>
            
            <circle fill="#4338CA" cx="550" cy="280" r="15"></circle>
            <path d="M540,280 L547,287 L560,274" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"></path>
            
            <!-- Month and Year Text -->
            <text font-family="Arial" font-size="30" font-weight="bold" fill="#FFFFFF" x="300" y="45" text-anchor="middle">4月 2025</text>
        </g>
    </g>
</svg>